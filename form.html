<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="phone">電話</label>
        <input type="text" id="phone" name="phone">
        <br>
        <label for="birth">生日</label>
        <!-- <input type="date" id="birth" name="birth"> -->
        <input type="datetime-local" id="birth" name="birth">
        <br>
        <label for="qty">庫存</label>
        <input type="number" id="qty" name="qty">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="gender">性別</label>
        
        <input type="radio" id="men" name="gender">
        <label for="men">男</label>
        
        <input type="radio" id="women" name="gender">
        <label for="women">女</label>

        <input type="radio" id="unknown" name="gender">
        <label for="unknown">不透漏</label>

        <br>
        <label for="knows">從何得知</label>

        <input type="checkbox" id="sns" name="knows">
        <label for="sns">社群媒體</label>

        <input type="checkbox" id="friends" name="knows">
        <label for="friends">朋友告知</label>
        
        <input type="checkbox" id="news" name="knows">
        <label for="news">新聞媒體</label>


    </form>
</body>
</html>
